<ion-header>
    <ion-navbar>
        <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
        <ion-title>Recovery Statistics</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-spinner [hidden]="stats" class="center"></ion-spinner>
    <div [hidden]="!stats" text-center>
        <ion-title>Progress Through Current Stage</ion-title>
        <div class="progress-outer">
            <div class="progress-inner" [style.width]="progress + '%'">
                {{progress}}%
            </div>
        </div>
        <ion-title>Exercise Success</ion-title>
        <!-- <button ion-button (click)="updateBarGraph()">{{loadRefresh}}</button> -->
        <div style="height:30vh">
            <canvas #barCanvas></canvas>
        </div>
        <ion-card *ngIf="loadedBar">
            <ion-card-header>
                Legend
            </ion-card-header>
            <ion-card-content>
                HR - Heel Raises; SL - Single Leg; KW - Knee To Wall
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
