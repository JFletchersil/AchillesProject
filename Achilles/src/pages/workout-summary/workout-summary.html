<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Workout Summary</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let exercise of todaysExercises.exercises">
      <ion-item>
          {{ exercise.name }} 
          <button [navPush]="workoutPage" *ngIf="!exercise.completed" ion-button item-end>Start</button>
          <button [navPush]="workoutPage" *ngIf="exercise.completed" ion-button item-end color="secondary">Completed</button>
      </ion-item>
      <ion-item *ngIf="exercise.completed">
          <ion-label>Time Held</ion-label>
          <ion-select>
              <ion-option value="5">5</ion-option>
              <ion-option value="10">10</ion-option>
              <ion-option value="15">15</ion-option>
              <ion-option selected="true" value="20">20</ion-option>
          </ion-select>
      </ion-item>
  </ion-card>
</ion-content>
