<ion-header>
    <ion-navbar>
        <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
        <ion-title>Workout Summary</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let exercise of todaysExercises">
    <ion-item>
      {{ exercise.name }}
      <button (click)="loadExercisePage(exercise)" *ngIf="!exercise.completed" ion-button item-end>Start</button>
      <button (click)="loadExercisePage(exercise)" *ngIf="exercise.completed" ion-button item-end color="secondary">Completed</button>
    </ion-item>

    <!-- Time Based Exercise -->
    <ion-item *ngIf="exercise.exerciseType === exerciseTimed">
      <ion-label text-wrap>Time Held</ion-label>
      <ion-select>
          <ion-option *ngFor="let time of _exerciseServiceProvider.getSelectBoxIntervals(exercise.time)" [value]="time">{{time}}</ion-option>
      </ion-select>
    </ion-item>

    <!-- Reps Based Exercise -->
    <ion-item *ngIf="exercise.exerciseType === exerciseRepsSets">
      <ion-label text-wrap>Reps Managed</ion-label>
      <ion-select *ngFor="let set of _exerciseServiceProvider.getSetsArray(exercise.sets)">
          <ion-option *ngFor="let reps of _exerciseServiceProvider.getSelectBoxIntervals(exercise.reps)" [value]="reps">{{reps}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-card>
</ion-content>
